<!DOCTYPE html>
<html>

<head>

	<title>dsco documentation</title>
	<style type="text/css">
		:root {
			--main-width: 815px;
		}

		.banner-size {

		}

		.link-row {

			height: 20px;
		}

		table {

		}

			padding: 15px;
			height: 120px;
		}

		.td-dark-gray {
			background-color: #6b767d;
		}

		.td-light-gray {
			background-color: #e7e6e6;
		}

		.indent {
			margin-left: 40px;
		}

<body>
	<div class="banner-size">
		<img class="banner-size" src="assets/banner.png">
	</div>
	<table>
		<tbody>
			<tr>
				<td class="link-row">
					<div class="indent">
						<div class="indent">
							<h2><a href="html/">Documentation</a></h2>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<p class="indent">
		<a href="https://github.com/Teradata/dsco" target="_blank">
			<img src="assets/space-shuttle-launch.png" style="width: 241px; height: 88px;">
		</a><br>
		Learn more at
		<a href="https://github.com/Teradata/dsco" target="_blank">
			https://github.com/Teradata/dsco</a>.

</html>
